<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet"><title>Travel App</title><script defer="defer" src="main.js"></script></head><body><div class="wrapper"><header><h4>I'm a header</h4></header><section class="section-container_entry-form"><form name="collect info" type="submit" id="user-entry"><h3>To which city/town are you traveling</h3><input id="destination" class="input" name="english-word"><h3>?</h3><h3>When is your departure date</h3><input id="travel-date" class="input" name="english-word" value="09/21/2022"><h3>?</h3><h3>When do you return</h3><input id="return-date" class="input" name="english-word" value="010/12/2022"><h3>?</h3><button id="btn" type="button">Get Data</button></form></section><section class="section-container_countdown"><div class="countdown"><h3 id="remaining-time"></h3></div></section><section class="section-container_trip-length"><h3 id="trip-length-header"></h3><div id="trip-range"><ul id="trip-length-list"><li id="trip-start"></li><li id="trip-end"></li></ul></div></section><section class="section-container_weather"><div class="current-weather"><h3 id="locale"></h3></div><div id="forecast"></div></section><section class="section-container_img-facts"><div id="img-frame"><div></div></div></section><section class="section-container_facts"><div id="facts-container"><ul id="fun-facts"></ul></div></section><section class="section-container_pack-list" id="section-container_pack-list"><div class="modal" id="my-modal"><div class="modal-content" id="pack-list-container"><span class="close">&times;</span><h3>Pack List</h3><form id="pack-list-form"><input class="input" id="input" placeholder="enter pack list item" autocomplete="off"><ul class="pack-item" id="pack-list"></ul></form></div></div></section><footer><h4>I'm a footer</h4></footer></div></body></html>

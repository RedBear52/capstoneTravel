<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><script defer="defer" src="main.js"></script></head><header><h4>I'm a header</h4></header><body><form name="collect info" type="submit" class="form"><h3>To which city/town are you traveling</h3><input id="destination" name="english-word"><h3>?</h3><h3>When is your departure date</h3><input id="travel-date" name="english-word" value="08/21/2022"><h3>?</h3><h3>When do you return</h3><input id="return-date" name="english-word" value="08/23/2022"><h3>?</h3><button id="btn" type="button">Get Data</button></form><section class="section-container"><div id="geo-info"></div></section><section class="section-container"><div class="countdown"><h3 id="remaining-time"></h3></div></section><section class="section-container"><h3 id="trip-length-header"></h3><div id="trip-range"><ul id="trip-length-list"><li id="trip-start"></li><li id="trip-end"></li></ul></div></section><section class="section-container"><div class="current-weather"><h3 id="locale"></h3></div><div id="forecast"></div></section><section class="section-container"><div id="img-frame"><div></div></div></section><section class="section-container"><div id="facts-container"><ul id="fun-facts"></ul></div></section><section class="section-container"><div id="pack-list-container"><form id="form"><input class="input" id="input" placeholder="enter pack list item" autocomplete="off"><ul class="pack-item" id="pack-list"></ul></form></div></section><footer><h4>I'm a footer</h4></footer></body></html>

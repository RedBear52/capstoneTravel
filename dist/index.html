<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><script defer="defer" src="main.js"></script></head><header><h4>I'm a header</h4></header><body><form name="collect info" type="submit" class="form"><h1>To which city/town are you traveling</h1><input id="destination" name="english-word" value="Palermo, Sicily"><h1>?</h1><h1>When is your departure date</h1><input id="travel-date" name="english-word" value="10/12/2022"><h1>?</h1><h1>When do you return</h1><input id="return-date" name="english-word" value="10/25/2022"><h1>?</h1><button id="btn" type="button">Get Data</button></form><section class="section-container"><div id="geo-info"></div></section><section class="section-container"><div class="countdown"><h1 id="remaining-time"></h1></div></section><section class="section-container"><h1 id="trip-length-header"></h1><div id="trip-range"><ul id="trip-length-list"><li id="trip-start"></li><li id="trip-end"></li></ul></div></section><section class="section-container"><div class="current-weather"><h3 id="locale"></h3></div><div class="forecast"><ul id="day-1"><li id="day-1-max"></li><li id="day-1-min"></li></ul><ul id="day-2"><li id="day-2-max"></li><li id="day-2-min"></li></ul><ul id="day-3"><li id="day-3-max"></li><li id="day-3-min"></li></ul><ul id="day-4"><li id="day-4-max"></li><li id="day-4-min"></li></ul><ul id="day-5"><li id="day-5-max"></li><li id="day-5-min"></li></ul><ul id="day-6"><li id="day-6-max"></li><li id="day-6-min"></li></ul><ul id="day-7"><li id="day-7-max"></li><li id="day-7-min"></li></ul></div></section><section class="section-container"><div id="img-frame"><div></div></div></section><section class="section-container"><div id="facts-container"><ul id="fun-facts"></ul></div></section><footer><h4>I'm a footer</h4></footer></body></html>

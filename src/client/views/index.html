<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/lodash@4.17.20"></script> -->
    <title>Travel App</title>
</head>
<header>
    <h4>I'm a header</h4>

</header>
<body>
    <form name="collect info" type="submit" class="form">
        <h1>To which city/town are you traveling</h1>
        <!-- <label>Enter word:</label> -->
        <input id="destination" type="text" name="english-word" value="Montreal">
        <h1>?</h1>

        <h1>When is your departure date</h1>
        <input id="travel-date" type="text" name="english-word" value="08/20/2022">
        <h1>?</h1>

        <h1>When do you return</h1>
        <input id="return-date" type="text" name="english-word" value="08/25/2022">
        <h1>?</h1>

        <button id="btn" type="button">Get Data</button>
    </form>
    <section class="section-container">
        <div id="geo-info">
        </div>
    </section>
    <section class="section-container">
        <div class="countdown">
            <h1 id="remaining-time"></h1>
        </div>
    </section>
    <section class="section-container">
        <h1 id="trip-length-header"></h1>
        <div id="trip-range">
            <ul id="trip-length-list">
                <li id="trip-start"></li>
                <li id="trip-end"></li>
            </ul>
        </div>
    </section>
    <section class="section-container">
        <div class="current-weather">
            <h3 id="locale"></h3>
        </div>
        <div id="forecast">
            <!-- dynamically filled list here -->
        </div>
    </section>
    <section class="section-container">
        <div id="img-frame"><div>
    </section>
    <section class="section-container">
        <div id="facts-container">
            <ul id="fun-facts"></ul>    
        </div>
    </section>
<footer>
    <h4>I'm a footer</h4>
</footer>
    <!-- <script src="main.js"></script> -->
</body>
</html>
